<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
 			<div class="border border-dark">
				<form th:action="@{/pedidocompra/(form)}" th:object="${pedidocompra}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
				    <div class="form-group">
                        <label for="slcFornecedor">Fornecedor</label>
                        <select class="form-control" id="slcfornecedor" th:field="*{fornecedor}">
                            <option th:each="umfornecedor : ${listafornecedor}" th:value="${umfornecedor.id}" th:text="${umfornecedor.nome}"></option>
                        </select>
                    </div>
				    
				    <div class="form-group">
                        <label for="slcdata">Data</label>
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" 
                                th:field="*{dataCompra}"/>
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>             
                    
                    <div class="form-group">
                        <label for="txtvalor">Valor</label>
                        <input type="text" class="form-control" id="txtvalor" placeholder="Digite o Valor" th:field="*{valor}">
                    </div>
				    
				    <button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
	 <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format:"DD/MM/YYYY HH:mm"                  
                });
            });
        </script>
</html>
