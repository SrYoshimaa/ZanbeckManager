<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
 			<div class="border border-dark">
				<form th:action="@{/cliente/(form)}" th:object="${cliente}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
					
					<div class="form-group">
				        <label for="txtdescricao">Nome</label>
				        <input type="text" th:field="*{nome}" class="form-control" 
				        id="txtnome" placeholder="Descrição do Cliente">
				    </div> 
                    
                    <div class="form-group">
                        <label for="txtCGC">CPF</label>
                        <input type="text" class="form-control" id="txtCGC" placeholder="Digite o CPF" th:field="*{CGC}">
                    </div>
                    
                    <div class="form-group">
                        <label for="txttelefone">Telefone</label>
                        <input type="text" class="form-control" id="txttelefone" placeholder="Digite o Telefone" th:field="*{telefone}">
                    </div>
                    
				    <div class="form-group">
				        <label for="txtlocalidade">Endereço</label>
				        <input type="text" th:field="*{localidade}" class="form-control" 
				        id="txtlocalidade" placeholder="Digite endereço">
				    </div> 
				    
				    <button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		
		<script type="text/javascript">
            $(function () {
                $("#txtCGC").mask("999.999.999-99");
            });
        </script>
        
        <script type="text/javascript">
            $(function () {
                $("#txttelefone").mask("(99) 99999-9999");
            });
        </script>
        
	</body>
</html>
