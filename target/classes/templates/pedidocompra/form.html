<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
 			<div class="border border-dark">
				<form th:action="@{/fornecedor/(form)}" th:object="${pedido}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{id}" />
					
					<div class="form-group">
				        <label for="txtdescricao">Nome</label>
				        <input type="text" th:field="*{nome}" class="form-control" 
				        id="txtnome" placeholder="Digite a razão social">
				    </div> 
                    
                    <div class="form-group">
                        <label for="txtCGC">CNPJ</label>
                        <input type="text" class="form-control" id="txtCGC" placeholder="Digite o CNPJ" th:field="*{CGC}">
                    </div>
                    
                    <div class="form-group">
                        <label for="txttelefone">Telefone</label>
                        <input type="text" class="form-control" id="txttelefone" placeholder="Digite o Telefone" th:field="*{telefone}">
                    </div>
                    
				    <div class="form-group">
				        <label for="txtlocalidade">Endereço</label>
				        <input type="text" th:field="*{localidade}" class="form-control" 
				        id="txtlocalidade" placeholder="Digite o endereço">
				    </div> 
				    
				    <button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
