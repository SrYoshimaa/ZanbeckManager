<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
 			<div class="border border-dark">
 			
				<form th:action="@{/pedidovenda}" action="#" method="post">
					<div th:object="${pedidovenda}">
				
						<input type="hidden" id="txtid" th:field="${pedidovenda.id}" />
						
					    <div class="form-group">
	                        <label for="slcCliente">Cliente</label>
	                        <select class="form-control" id="slccliente" th:field="*{cliente}">
	                            <option th:each="umcliente : ${listaCliente}" th:value="${umcliente.id}" th:text="${umcliente.nome}"></option>
	                        </select>
	                    </div>
					    
					    <div class="form-group">
	                        <label for="slcdata">Data</label>
	                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
	                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" 
	                                th:field="${pedidovenda.dataVenda}"/>
	                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
	                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
	                            </div>
	                        </div>
	                    </div>             
	                    
	                    <div class="form-group">
	                        <label for="txtvalor">Valor</label>
	                        <input type="text" class="form-control" id="txtvalor" placeholder="Digite o Valor" th:field="${pedidovenda.valor}">
	                    </div>
				    </div>
				    <div class="card">
					    <div class="card-header">Produtos do Pedido</div>
					    <div class="card-body">
			            	<div class="container" th:object="${novopedidovenda}">
							  <div class="row">
							    <div class="col-sm">
							      <select class="form-control" id="slcItemPedido" th:field="${novopedidovenda.itemPedido}">
						            <option th:each="umPedido : ${listaItemPedido}" th:value="${umPedido.id}" th:text="${umPedido.descricao}"></option>
						          </select>
							    </div>
							    <div class="col-sm">
							      <label for="txtvalor">Valor</label>
							    </div>
							    <div class="col-sm">
						          <input type="text" class="form-control" id="txtvalor" th:field="${novopedidovenda.valor}" placeholder="Valor">
							    </div>
							    <div class="col-sm">
					            	<button type="submit" name="insertproc" class="btn btn-primary">Inserir item</button>
					            </div>
							  </div>
							</div>
							<br>				            
						    <table class="table">
								<thead class="thead-light"> 
									<tr>
										<th scope="col">Produto</th>
										<th scope="col">Valor</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr scope="row" th:each="procreali, stat : ${pedidovenda.listaItemPedido}">
										<input type="hidden" th:field="${pedidovenda.listaItemPedido[__${stat.index}__].itemPedido}"/>
										<input type="hidden" th:field="${pedidovenda.listaItemPedido[__${stat.index}__].valor}"/>
										<td th:text="${procreali.itemPedido.descricao}"></td>
										<td th:text="${procreali.valor}"></td>
										<td>
											<button type="submit" name="removeproc" th:value="__${stat.index}__" class="btn btn-primary">Remover</button>
										</td>
									</tr>
								</tbody>
							</table>
					    </div>
					</div>
				    
				    
				    <button type="submit"class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
		 <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format:"DD/MM/YYYY HH:mm"                  
                });
            });
        </script>
</html>
